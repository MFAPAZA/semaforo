<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo Visual con JavaScript</title>
    <style>
        /* Estilos básicos para el semáforo */
        .traffic-light {
            width: 100px;
            height: 300px;
            background-color: #333;
            border-radius: 20px;
            padding: 10px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .light {
            width: 70px;
            height: 70px;
            background-color: #444;
            border-radius: 50%;
            box-shadow: 0 0 20px #000;
        }

        .light.red {
            background-color: red;
        }

        .light.yellow {
            background-color: yellow;
        }

        .light.green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div id="red-light" class="light"></div>
        <div id="yellow-light" class="light"></div>
        <div id="green-light" class="light"></div>
    </div>

    <script>
        function changeTrafficLight() {
            let currentLight = 'red';

            setInterval(() => {
                document.getElementById('red-light').classList.remove('red');
                document.getElementById('yellow-light').classList.remove('yellow');
                document.getElementById('green-light').classList.remove('green');

                if (currentLight === 'red') {
                    document.getElementById('green-light').classList.add('green');
                    currentLight = 'green';
                } else if (currentLight === 'green') {
                    document.getElementById('yellow-light').classList.add('yellow');
                    currentLight = 'yellow';
                } else if (currentLight === 'yellow') {
                    document.getElementById('red-light').classList.add('red');
                    currentLight = 'red';
                }
            }, 2000);
        }

        changeTrafficLight();
    </script>
</body>
</html>
